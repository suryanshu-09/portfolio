<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"
			integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="relative bg-slate-950 text-white">
		<!-- SvelteKit root -->
		<div style="display: contents" class="relative z-[1]">%sveltekit.body%</div>

		<!-- Particle background -->
		<div class="fixed inset-0 -z-10 opacity-70">
			<div id="particles-js" class="h-full w-full"></div>
		</div>

		<!-- Load particles.js after DOM is ready -->
		<script>
			window.addEventListener('DOMContentLoaded', () => {
				if (window.particlesJS) {
					particlesJS.load('particles-js', '/assets/particles.json', function () {
						console.log('callback - particles.js config loaded');
					});
				} else {
					console.error('particlesJS is not available on window');
				}
			});
		</script>
	</body>
</html>
